<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard (PC)</title>
    <link rel="stylesheet" href="../css/dashboard-pc/header.css">
    <link rel="stylesheet" href="../css/dashboard-pc/sign-out.css">
    <link rel="stylesheet" href="../css/dashboard-pc/footer.css">
</head>
<body>
    <header class="header">
        <div class="dummy-text">Dummy</div>
        <ul>
            <li><a href="#service">Service</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button id="signin">Sign in</button></li>
        </ul>
    </header>

    <div class="header-image">
        <img src="../assets/header.jpg" alt="Header Image">
        <div class="text-overlay">Dashboard</div>
    </div>

    <div class="login-form">
        <div class="login-container">
            <div class="login-box">
                <form>
                    <div class="login-succeed">Login Succeed</div>
                    <div class="sign-out"><button class="sign-out-button" id="SignOutButton">Sign out</button></div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="dummy-text-footer">Dummy</div>
        <div class="footer-right">(C) Dummy.</div>
    </footer>

    <script src="/js/signout.js"></script>
</body>
</html>
