<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signin-pc/header.css">
    <link rel="stylesheet" href="../css/signin-pc/login.css">
</head>
<body>
    <header class="header">
        <div class="dummy-text">Dummy</div>
        <ul>
            <li><a href="#service">Service</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button id="signin">Sign In</button></li>
        </ul>
    </header>
    <div class="header-image">
        <img src="../assets/header.jpg" alt="Header Image">
    </div>

<div class="login-form">
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form>
                <div class="username"><label for="username">USERNAME</label></div>
                <input class="username-input" type="text" id="username" name="username" required>
                <div class="password"><label for="password">PASSWORD</label></div>
                <input class="password-input" type="password" id="password" name="password" required>
                <div><button type="submit">Sign In</button></div>
            </form>
            <div class="links">
                <a href="#forgot-password">Forgot Password</a>
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
            </div>
        </div>
    </div>
</div>
    
    <script src="../js/sigin.js"></script>
</body>
</html>
