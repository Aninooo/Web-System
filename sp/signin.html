<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign in (SP)</title>
    <link rel="stylesheet" href="../css/signin-sp/container.css">
    <link rel="stylesheet" href="../css/signin-sp/header.css"> 
    <link rel="stylesheet" href="../css/signin-sp/login.css">
    <link rel="stylesheet" href="../css/signin-sp/footer.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="dummy">
                Dummy
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="img">
                <img src="../assets/header.jpg" alt="Header Image">
                <div class="text-overlay">Sign in</div>
            </div>
        </header>
        
        <div class="signin-form">
            <div class="input-group">
                <div class="username-box"><label for="username">USERNAME</label></div>
                <input class="username" type="text" id="username" name="username" required>
                <div class="password-box"><label for="password">PASSWORD</label></div>
                <input class="password" type="password" id="password" name="password" required>
                <div class="signin-button-box">
                    <button class="signin-button" type="submit">Sign in</button>  
                    <a class="forget-password" href="#forget-password">Forget Password?</a>
                </div>
            </div>
        </div>
        
        <div class="terms-privacy">
            <a class="privacy" href="#privacy">Privacy</a>
            <a class="terms" href="#terms">Terms</a>
        </div>
    
        <footer class="footer">
            <div class="dummy-text-footer">Dummy</div>
            <div class="footer-right">&copy; Dummy.</div>
        </footer>
    </div>
</body>
</html>
